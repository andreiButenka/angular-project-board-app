<div class="tasklist">
  <p class="tasklist-title">{{ cardList.name | titlecase | replace }}</p>
  <app-card-item
    *ngFor="let card of cardList.cards | filter:searchCriterion"
    [class.done]="isDoneSection===true"
    [card]="card"
    (remove)="onRemove($event)"
    (expand)="onExpand($event)"
    (edit)="onEdit($event)"
  ></app-card-item>
  <button mat-button (click)="onCreate($event)">&#x2b; Create card</button>
</div>
