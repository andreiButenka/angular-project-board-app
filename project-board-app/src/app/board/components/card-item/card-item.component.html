<mat-card class="task-card" appColorState [dueDate]="card.dueDate" [isDone]="card.isDone" (click)="onExpand()">
  <mat-card-header> 
    <mat-card-title>{{ card.name }}</mat-card-title>
  </mat-card-header>
  <ng-container *ngIf="card.expanded===true">
    <mat-card-content>
      <p>{{ card.description}}</p>
      <p>{{ card.dueDate | date:'medium'}}</p>
      <p><span>{{ card.Assignee.firstName + ' ' }}</span><span>{{ card.Assignee.lastName }}</span></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onEdit()">Edit</button>
        <button mat-button (click)="onRemove()">Remove</button>
    </mat-card-actions>
  </ng-container>
</mat-card>
