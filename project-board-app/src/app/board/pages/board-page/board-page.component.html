<app-toolbar (search)="onSearch($event)"></app-toolbar>
<div class="board">
  <app-card-list 
    *ngFor="let cardList of cardLists"
    [cardList]="cardList"
    [isDoneSection]="cardList.isDoneSection"
    [searchCriterion]="searchCriterion"
    (remove)="removeCard($event)"
    (expand)="expandCard($event)"
    (create)="goToCreateTaskPage($event)"
  ></app-card-list>
</div>
